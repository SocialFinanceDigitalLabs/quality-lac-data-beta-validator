[tool.poetry]
name = "903 Validator"
version = "0.1.0"
description = "Shared module for validating the ruleset on the SSDA903 census using DfE rules."
authors = ["Mark Waddoups <mark.waddoups@socialfinance.org.uk>"]
license = "MIT"
packages = [
    { include = "validator903" },
]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.0.0"
numpy = "^1.17.0"

[tool.poetry.dev-dependencies]
poetry = "^1.1.7"
pytest = "^6.2.4"
pytest-mock = "^3.6.1"
wheel = "^0.36.2"
flake8 = "^3.9.2"
requests = "^2.26.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
